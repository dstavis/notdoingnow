<head>
  <title>notdoingnow</title>
</head>

<body>
  <h1>Not Doing Now:</h1>
  {{> notdoing_input}}
  {{> notdoing_list}}
</body>

<template name="notdoing_list">
  <h2>{{notDoingCount}} things you're not doing right now: </h2>
  <ul>
  {{#each notdoing}}
    <li class="notdoing{{#if completed}} complete{{/if}}">
      {{title}}
      <input type="checkbox" class="done"
      {{notDoingAttributes}} />
    </li>
    {{/each}}
    </ul>
</template>

<template name="notdoing_input">
  <form>
    <input type="text" class="add-notdoing" placeholder="Not doing: "/>
    <input type="submit" value="Add"/>
  </form>
</template>
